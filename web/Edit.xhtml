<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Daftar Mahasiswa Tekkom</title>
</h:head>
    
  <h:body>
   <center>
   <h:form>
    <h1>Edit Data Mahasiswa</h1>
    
     <table>
            <tr>
               <td>NIM :</td>
               <td><h:inputText value="#{EditMahasiswa.NIM}" required="true" requiredMessage="masukkan NIM" ></h:inputText></td>
            </tr>
            <tr>
               <td>Nama Mahasiswa :</td>
               <td><h:inputText value="#{EditMahasiswa.NAMA}" required="true" requiredMessage="masukkan Nama kamu"></h:inputText></td>
            </tr>
            <tr>
               <td>Penjurusan :</td>
               <td><h:inputText value="#{EditMahasiswa.PENJURUSAN}" required="true" requiredMessage="kamu masuk Penjurusan apa di Tekkom?"></h:inputText></td>
            </tr>
            <tr>
               <td>Dosen Wali :</td>
               <td><h:inputText value="#{EditMahasiswa.DOSEN}" required="true" requiredMessage="Kode Dosen Wali kamu"></h:inputText></td>
            </tr>
     </table>
    <br></br>
    <h:commandButton value="Update" action="#{EditMahasiswa.Update_Mahasiswa}">
     <f:param name="Update_NIM" value="#{EditMahasiswa.NIM}" /></h:commandButton>
    <br></br>
    <br></br>
    </h:form>
       <h:form>
                   <h:commandButton value="Kembali" action="index.xhtml"></h:commandButton>
       </h:form>
       
  </center>
</h:body>
</html>
