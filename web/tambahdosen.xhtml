<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Daftar Mahasiswa Tekkom</title>
    </h:head>
    <h:body>
        <center>
             <h2>Tambah Data Dosen</h2>
             
            <h:form>
            <table>
            <tr>
               <td>ID Dosen :</td>
               <td><h:inputText value="#{mahasiswa.DOSEN}" required="true" requiredMessage="masukkan ID Dosen"></h:inputText></td>
            </tr>
            <tr>
               <td>Nama :</td>
               <td><h:inputText value="#{mahasiswa.NAMA_DOSEN}" required="true" requiredMessage="masukkan Nama Lengkap"></h:inputText></td>
            </tr>
            
                <tr>
               <td>Nomor Telepon :</td>
               <td><h:inputText value="#{mahasiswa.TLP_DOSEN}" required="true" requiredMessage="Kode Dosen Wali"></h:inputText></td>
            </tr>
            </table>
                <br></br>
                <h:commandButton value="Tambahkan" action="#{mahasiswa.Tambah_Dosen}"></h:commandButton>
              <br></br>
              <br></br>
            </h:form>
                    <h:form>
                   <h:commandButton value="Kembali" action="index.xhtml"></h:commandButton>
       </h:form>
        </center>
                   
    </h:body>
</html>
